<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealEyes Results</title>
    <link id="themeStylesheet" rel="stylesheet" href="result.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="logo">
                <h1>RealEyes</h1>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="hero">
            <h2>Result Analysis</h2>
        </div>

        <div id="resultContainer">
            <div class="result-percentage">
                <div class="percentage-circle">
                    <div class="percentage-text" id="percentageText" >0%</div>
                </div>
                <div class="percentage-value"></div>
            </div>
            <div class="result-reason">
                <div id="results" style="font-size: 2rem;"></div>
            </div>
        </div>
    </div>
    <script src="content.js"></script>
</body>
</html>
